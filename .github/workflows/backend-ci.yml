name: Backend CI

on:
  pull_request:
    branches: [dev, staging, main]
    paths:
      - "apps/backend/**"
      - "package.json"
      - "package-lock.json"

jobs:
  lint:
    name: backend-lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/backend/package-lock.json

      - run: npm ci
      - run: npm run lint

  test:
    name: backend-test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/backend/package-lock.json

      - run: npm ci
      - run: npm test

  build:
    name: backend-build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/backend/package-lock.json

      - run: npm ci
      - run: npm run build
