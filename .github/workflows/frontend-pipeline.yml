name: frontend-pipeline

on:
  push:
    branches: [dev, staging, main]
    paths:
      - "apps/frontend/**"
      - "package.json"
      - "package-lock.json"

jobs:
  deploy:
    name: frontend-deploy-${{ github.ref_name }}
    runs-on: ubuntu-latest

    environment:
      name: ${{ github.ref_name == 'main' && 'Production' || github.ref_name == 'staging' && 'Staging' || 'Development' }}

    defaults:
      run:
        working-directory: apps/frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/frontend/package-lock.json

      - run: npm ci
      - run: npm run build

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            npx vercel deploy --prod --yes --token=$VERCEL_TOKEN
          elif [ "${{ github.ref_name }}" = "staging" ]; then
            npx vercel deploy --yes --token=$VERCEL_TOKEN
          else
            npx vercel deploy --yes --environment=development --token=$VERCEL_TOKEN
          fi
