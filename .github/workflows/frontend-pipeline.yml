name: frontend-pipeline

on:
  push:
    branches: [dev, staging, main]

jobs:
  deploy:
    name: frontend-deploy-${{ github.ref_name }}
    runs-on: ubuntu-latest

    environment:
      name: ${{ github.ref_name == 'main' && 'Production' || github.ref_name == 'staging' && 'Staging' || 'Development' }}

    defaults:
      run:
        working-directory: apps/frontend

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm run build

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npm install -g vercel

          if [ "${{ github.ref_name }}" = "main" ]; then
            vercel deploy --prod --yes --token=$VERCEL_TOKEN
          elif [ "${{ github.ref_name }}" = "staging" ]; then
            vercel deploy --yes --token=$VERCEL_TOKEN
          else
            vercel deploy --yes --environment=development --token=$VERCEL_TOKEN
          fi
